<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
               // Función para manejar el envío del formulario
               function mostrarDatos(event) {
            event.preventDefault(); // Evita que el formulario se envíe y la página se recargue

            // Obtener los valores del formulario
            var nombre = document.getElementById("nombre").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var edad = document.getElementById("edad").value;
            var pais = document.getElementById("pais").value;
            var fechaNacimiento = document.getElementById("fecha_nacimiento").value;
            var colorFavorito = document.getElementById("color_favorito").value;
            var genero = document.querySelector('input[name="genero"]:checked').value;
            var terminos = document.getElementById("terminos").checked;

            // Mostrar los datos en pantalla
            var resultado = `
                <h3>Datos Ingresados:</h3>
                <p><strong>Nombre:</strong> ${nombre}</p>
                <p><strong>Correo electrónico:</strong> ${email}</p>
                <p><strong>Contraseña:</strong> ${password}</p>
                <p><strong>Edad:</strong> ${edad}</p>
                <p><strong>País:</strong> ${pais}</p>
                <p><strong>Fecha de Nacimiento:</strong> ${fechaNacimiento}</p>
                <p><strong>Color Favorito:</strong> <span style="background-color: ${colorFavorito}; padding: 5px; color: white;">${colorFavorito}</span></p>
                <p><strong>Género:</strong> ${genero}</p>
                <p><strong>Términos aceptados:</strong> ${terminos ? "Sí" : "No"}</p>
            `;

            // Insertar los datos en el div de resultado
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</head>
<body>

    <center>
    <h1>Elija su profesion</h1>
    
    
    <script>
    let Profesion, País, oliver, eduardo;
    </script>  
    
    <span style="background-color: rgb(231, 213, 213);"> 
    <label for="Profesion">Profesion:</label><br>
    </span>
    <select id="Profesion" onchange="updateImage()">
        <option value="">Seleccione una opcion</option>
        <option value="oliver">oliver</option>
        <option value="eduardo">eduardo</option>
    </select><br><br>

    <img id="selectedImage" src="kirby.jpg" width="100" height="100" style="display:none;">

    <script>
        function updateImage() {
            const imageMap = {
                oliver: "kirby.jpg",
                eduardo: "esqueleto.gif"
            };

            const selector = document.getElementById("Profesion");
            const image = document.getElementById("selectedImage");
            const selectedValue=selector.value

            console.log("Opción seleccionada:", selectedValue);


            image.src = imageMap[selectedValue] || "";
            image.style.display = selectedValue && imageMap[selectedValue] ? "block" : "none";
        }
    </script>
    
    <form id="formulario">
        <span style="background-color: rgb(231, 213, 213);"> 
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" required minlength="3" max="50" autocomplete="on" placeholder="Escribe tu nombre"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" required minlength="6" max="20" autocomplete="on" placeholder="email@ejemplo.com"><br><br>
        
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" required minlength="1" max="120" autocomplete="on" placeholder="Contraseña de 6 a 20 caracteres"><br><br>
        
        <label for="edad">Edad:</label><br>
        <input type="number" id="edad" required minlength="1" max="120" autocomplete="on" placeholder="Escribe tu Edad"><br><br>

        <label for="pais">País:</label><br>

        <select id="pais" required>
            <option value="Seleccione pais">Seleccione el pais</option>
            <option value="Colombia">Colombia</option>
            <option value="Argentina">Argentina</option>
            <option value="Chile">Chile</option>
        </select><br><br>   

        <label for="fechaNacimiento">Fecha de nacimiento:</label><br>
        <input type="date" id="fecha_nacimiento" required minlength="1" max="120" autocomplete="on"><br><br>
        
        <label>Género:</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="genero">Masculino</label><br>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="genero">Femenino</label><br><br>

        <label for="colorFavorito">Color favorito:</label><br>
        <input type="color" id="color_favorito"><br><br>

        <img src="michi.png" alt=""><br><br>

        <input type="checkbox" id="terminos">
        <label for="terminos">Acepto los términos y condiciones</label><br><br>
    
        <input type="submit" value="Registrarse">
    
    <!-- Fin del contenido del formulario -->
    
    <!-- Div donde se mostrarán los datos ingresados -->
        <div id="resultado"></div>
    </form>
    </center>

</body>
</html>
